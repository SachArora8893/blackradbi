<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Black Rabdi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
    }
    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    header h1 {
      font-size: 4rem;
      margin: 0;
    }
    header p {
      font-size: 1.2rem;
      color: #aaa;
    }
    section.projects {
      padding: 4rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .project {
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      transition: 0.3s;
    }
    .project:hover {
      background: #222;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Black Rabdi</h1>
    <p>Minimal. Classy. Creative Portfolio.</p>
  </header>

  <section class="projects">
    <div class="project">Project One</div>
    <div class="project">Project Two</div>
    <div class="project">Project Three</div>
    <div class="project">Project Four</div>
  </section>

  <footer>
    &copy; 2025 Black Rabdi. All rights reserved.
  </footer>
</body>
</html>
